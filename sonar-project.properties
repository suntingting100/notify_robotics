# 按需修改，修改为当前项目名称
sonar.projectKey=notify_robot

# defaults to project key
# 按需修改，修改为当前项目名称
sonar.projectName=notify_robot

# SonarQube server
sonar.host.url=http://checker.bj.mycyclone.com/
# --- optional properties ---
# defaults to 'not provided'
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.inclusions=**/*.py
# 按需修改，排除无需扫描的目录
#sonar.exclusions=./
sonar.language=py
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
#sonar.go.coverage.reportPaths=covprofile
sonar.python.version=3.9